<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div id="landingPage" style="display: none;">
        <div class="battleship-text">BATTLESHIP</div>
        <label for="name-input" id="name-input-label">
          <h1>Introduce yourself, sir.</h1>
          <input type="text" name="name" id="name-input" placeholder="your name">
        </label>
        <button type="button" id="play-button">PLAY</button>
      </div>
      <div id="preGamePage" style="display: none;">
        <h1></h1>
      </div>
      <div id="gamePage">
        <h1 id="placeYourShipsText">Place your ships!</h1>
        <main class="gamePlace">
          <div class="userGameboard"></div>
          <div class="ships">
            <img src="/carrier.svg" alt="" draggable="true" id="ship-carrier" data-width="5">
            <img src="/battleship.svg" alt="" draggable="true" id="ship-battleship" data-width="4">
            <img src="/cruiser.svg" alt="" draggable="true" id="ship-cruiser" data-width="3">
            <img src="/submarine.svg" alt="" draggable="true" id="ship-submarine" data-width="3">
            <img src="/destroyer.svg" alt="" draggable="true" id="ship-destroyer" data-width="2">
          </div>
        </main>

        <main class="mainGame" style="display: none;">
          <h1 class="infoText"></h1>
          <div class="gameLayout">
            <div class="userGameboardMain"></div>
            <div class="computerGameboardMain"></div>
          </div>
        </main>
      </div>

      <div class="wonPage" style="display: none;"><h1></h1></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
